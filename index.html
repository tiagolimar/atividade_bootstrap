<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rabbis</title>
</head>
<body>
    <main class="container w-50 shadow mt-5 p-0">
        <button type="button" class="btn-close mt-2" aria-label="Close"></button>
        <div class="container d-flex flex-column align-items-center gap-4">
            <h1 class="text-center text-danger fs-3 fw-bold mt-4">ACESSAR MINHA CONTA</h1>
            <input class="form-control border-danger opacity-50 rounded-5" placeholder="Email" type="text">
            <input class="form-control border-danger opacity-50 rounded-5" placeholder="Senha" type="password">
            <a class="text-danger align-self-start ms-5" href="#">ESQUECI A MINHA SENHA</a>
            <button class="btn btn-danger rounded-5 fw-bold mb-4">CONTINUAR</button>
        </div>
        <div class="container bg-body-secondary d-flex p-4 border-top border-danger">
            <div class="container">
                <p>Ainda não tem cadastro? Clique no botão ao lado. É rápido e fácil.</p>
            </div>
            <div class="container d-flex justify-content-center">
                <button class="btn btn-outline-danger fw-bold rounded-5">QUERO ME CADASTRAR</button>
            </div>
        </div>
    </main>
</body>
</html>
